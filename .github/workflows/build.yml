---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle-audit:
    uses: ./.github/workflows/linters.yml
    with:
      bundler-audit: true

  brakeman:
    uses: ./.github/workflows/linters.yml
    with:
      brakeman: true

  rubocop:
    uses: ./.github/workflows/linters.yml
    with:
      rubocop: true

  spec:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby 3.2.2
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build assets
        run: bundle exec rails assets:precompile

      - name: Run specs
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          RAILS_ENV: test
        run: |
          bundle exec rake spec
